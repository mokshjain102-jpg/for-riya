<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For Riya ğŸ’–</title>

<style>
body{
    margin:0;
    font-family:'Poppins',sans-serif;
    background:black;
    color:white;
    text-align:center;
    overflow:hidden;
    perspective:1000px;
}

canvas{
    position:fixed;
    top:0;
    left:0;
    z-index:-1;
}

.page{
    display:none;
    padding-top:15%;
    animation:fade 1.5s ease-in-out;
}

.active{
    display:block;
}

button{
    padding:15px 35px;
    margin:20px;
    font-size:18px;
    border:2px solid pink;
    border-radius:40px;
    background:transparent;
    color:white;
    cursor:pointer;
    transition:0.4s;
}

button:hover{
    background:pink;
    color:black;
    transform:scale(1.15);
    box-shadow:0 0 30px pink;
}

@keyframes fade{
    from{opacity:0;transform:scale(0.9);}
    to{opacity:1;transform:scale(1);}
}

/* 3D GLOWING NAME */
.glow3d{
    font-size:90px;
    font-weight:bold;
    letter-spacing:5px;
    margin-bottom:30px;
    background:linear-gradient(45deg,#ff00cc,#ff66ff,#ffffff);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
    position:relative;
    transform-style:preserve-3d;
    animation:floatName 3s ease-in-out infinite,
              glowPulse 2s infinite alternate,
              rotate3D 6s infinite linear;
}

.glow3d::before,
.glow3d::after{
    content:"Riya";
    position:absolute;
    left:0;
    top:0;
    z-index:-1;
}

.glow3d::before{
    transform:translate(4px,4px);
    color:#ff00cc;
    opacity:0.6;
}

.glow3d::after{
    transform:translate(8px,8px);
    color:#9900ff;
    opacity:0.4;
}

@keyframes floatName{
    0%{transform:translateY(0px);}
    50%{transform:translateY(-15px);}
    100%{transform:translateY(0px);}
}

@keyframes glowPulse{
    from{
        text-shadow:0 0 10px #ff00cc,
                    0 0 20px #ff66ff,
                    0 0 30px #ffffff;
    }
    to{
        text-shadow:0 0 20px #ff00cc,
                    0 0 40px #ff66ff,
                    0 0 60px #ffffff;
    }
}

@keyframes rotate3D{
    0%{transform:rotateY(0deg);}
    50%{transform:rotateY(15deg);}
    100%{transform:rotateY(0deg);}
}

#finalText{
    width:70%;
    margin:auto;
    font-size:20px;
    line-height:1.6;
}
</style>
</head>

<body>

<canvas id="bg"></canvas>

<div id="page1" class="page active">
    <h1>Hellooo Riyaaa ğŸ’–</h1>
    <button onclick="nextPage(2)">Haan bol Moksh ğŸ˜</button>
    <button onclick="nextPage(2)">Kya hai bol ğŸ¤­</button>
</div>

<div id="page2" class="page">
    <h1>Kya kr rhi hai Riya?? ğŸ’«</h1>
    <button onclick="nextPage(3)">Kuch nahi, teko miss kr rhi ğŸ’—</button>
    <button onclick="nextPage(3)">Tujj se mtlv ğŸ˜</button>
</div>

<div id="page3" class="page">
    <h1>Mai teko kaisa lgta Riya? ğŸ«£</h1>
    <button onclick="showFinal()">Accha ğŸ˜Œ</button>
    <button onclick="showFinal()">Bhot accha ğŸ˜</button>
</div>

<div id="page4" class="page">
    <h1 class="glow3d">Riya</h1>
    <div id="finalText"></div>
</div>

<script>
function nextPage(n){
    document.querySelectorAll(".page").forEach(p=>p.classList.remove("active"));
    document.getElementById("page"+n).classList.add("active");
}

function showFinal(){
    nextPage(4);
    typeEffect();
    fireworks();
}

/* Typing Effect */
const text=`
Waise toh tujhe dekh ke nervous ho jata hu...

Isliye socha yaha baat kar lu.

July se February tak...
Har din bas tu hi dimag me.

Day by day you are getting prettier & prettier.

Happy Birthday Riya ğŸ‚

Thank you for being there.
Every moment with you is precious.

I like you.
Shayad same feeling nahi hai...
But you respect my feelings â€” and that's enough.

Thank you so sooo much.
`;

function typeEffect(){
    let i=0;
    function typing(){
        if(i<text.length){
            document.getElementById("finalText").innerHTML+=text.charAt(i);
            i++;
            setTimeout(typing,40);
        }
    }
    typing();
}

/* Star Background */
const canvas=document.getElementById("bg");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

let stars=[];
for(let i=0;i<200;i++){
    stars.push({
        x:Math.random()*canvas.width,
        y:Math.random()*canvas.height,
        radius:Math.random()*2
    });
}

function drawStars(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    ctx.fillStyle="white";
    stars.forEach(s=>{
        ctx.beginPath();
        ctx.arc(s.x,s.y,s.radius,0,Math.PI*2);
        ctx.fill();
    });
}
setInterval(drawStars,50);

/* Fireworks */
function fireworks(){
    for(let i=0;i<100;i++){
        let spark=document.createElement("div");
        spark.style.position="absolute";
        spark.style.width="5px";
        spark.style.height="5px";
        spark.style.background="pink";
        spark.style.borderRadius="50%";
        spark.style.top="50%";
        spark.style.left="50%";
        spark.style.transition="1s";
        document.body.appendChild(spark);
        setTimeout(()=>{
            spark.style.transform=`translate(${Math.random()*600-300}px, ${Math.random()*600-300}px)`;
            spark.style.opacity=0;
        },10);
    }
}
</script>

</body>
</html>
