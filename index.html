<!-- Premium Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    font-family:'Poppins',sans-serif;
    color:white;
    text-align:center;
    overflow:hidden;
    perspective:1000px;

    /* BACKGROUND IMAGE */
    background:url("riya.jpg") no-repeat center center fixed;
    background-size:cover;
}

/* Dark overlay for cinematic look */
body::before{
    content:"";
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:rgba(0,0,0,0.65);
    z-index:-1;
}

.page{
    display:none;
    padding-top:12%;
    animation:fade 1.5s ease-in-out;
}

.active{
    display:block;
}

button{
    padding:15px 35px;
    margin:20px;
    font-size:18px;
    border:2px solid #ff66ff;
    border-radius:40px;
    background:transparent;
    color:white;
    cursor:pointer;
    transition:0.4s;
}

button:hover{
    background:#ff66ff;
    color:black;
    transform:scale(1.15);
    box-shadow:0 0 30px #ff66ff;
}

@keyframes fade{
    from{opacity:0;transform:scale(0.9);}
    to{opacity:1;transform:scale(1);}
}

/* PREMIUM 3D GLOWING NAME */
.glow3d{
    font-family:'Cinzel',serif;
    font-size:100px;
    letter-spacing:6px;
    margin-bottom:30px;
    background:linear-gradient(45deg,#ff00cc,#ff99ff,#ffffff);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
    position:relative;
    transform-style:preserve-3d;
    animation:floatName 3s ease-in-out infinite,
              glowPulse 2s infinite alternate,
              rotate3D 6s infinite linear;
}

.glow3d::before,
.glow3d::after{
    content:"Riya";
    position:absolute;
    left:0;
    top:0;
    z-index:-1;
}

.glow3d::before{
    transform:translate(4px,4px);
    color:#ff00cc;
    opacity:0.6;
}

.glow3d::after{
    transform:translate(8px,8px);
    color:#9900ff;
    opacity:0.4;
}

@keyframes floatName{
    0%{transform:translateY(0px);}
    50%{transform:translateY(-15px);}
    100%{transform:translateY(0px);}
}

@keyframes glowPulse{
    from{
        text-shadow:0 0 10px #ff00cc,
                    0 0 20px #ff66ff,
                    0 0 40px #ffffff;
    }
    to{
        text-shadow:0 0 20px #ff00cc,
                    0 0 40px #ff66ff,
                    0 0 80px #ffffff;
    }
}

@keyframes rotate3D{
    0%{transform:rotateY(0deg);}
    50%{transform:rotateY(12deg);}
    100%{transform:rotateY(0deg);}
}

#finalText{
    width:70%;
    margin:auto;
    font-size:20px;
    line-height:1.7;
    background:rgba(0,0,0,0.5);
    padding:20px;
    border-radius:15px;
}
</style>

<script>
